app:
  encryption:
    key-base64: MjExZjFiOGQyMWY2NmRmNDkzZTM3MzA1MTExZjFhOTc=

spring:
  application:
    name: payment-application

  datasource:
    url: jdbc:h2:mem:test;MODE=MySQL
    username: sa
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: false
    hibernate:
        ddl-auto: create-drop

  h2:
    console:
      enabled: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 500
          multiplier: 2.0
          max-interval: 10000
        concurrency: 1
        max-concurrency: 5

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true